name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
        
jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    strategy:
      matrix:
        dotnet-version: ["6.0.x"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore

      - name: Test
        run: dotnet test Vb6VirtualRegistry.Test --no-restore --verbosity detailed --logger trx --results-directory TestResults
      
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-results
          path: TestResults
            
      - name: Publish
        run: dotnet publish Vb6VirtualRegistry --configuration Release --framework net6.0-windows --runtime win-x64 -p:PublishSingleFile=true --self-contained true --output ./artifacts

      - name: Upload X64 Artifact
        uses: actions/upload-artifact@v2
        with:
         name: Vb6VirtualRegistry64
         path: ./artifacts/Vb6VirtualRegistry.exe
   
      - name: Create release archive X64
        run: Compress-Archive -Path ./artifacts/* -DestinationPath ./artifacts/Vb6VirtualRegistry.zip 
       
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: v${{github.run_number}}
          release_name: Release V${{github.run_number}}
    
      - name: Upload Release Asset x64
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./artifacts/Vb6VirtualRegistry.zip
          asset_name: Vb6VirtualRegistry.zip
          asset_content_type: application/zip
    
      
