name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish X86
      run: dotnet publish --configuration Release --framework netcoreapp3.1 --runtime win-x86 /p:PublishSingleFile=true --self-contained true --output ./artifacts
      
    - name: Publish X64
      run: dotnet publish --configuration Release --framework netcoreapp3.1 --runtime win-x64 /p:PublishSingleFile=true --self-contained true --output ./artifacts64
      
    - name: Upload X86 Artifact
      uses: actions/upload-artifact@v2
      with:
       name: Vb6VirtualRegistry X86
       path: ./artifacts/Vb6VirtualRegistry.exe

    - name: Upload X64 Artifact
      uses: actions/upload-artifact@v2
      with:
       name: Vb6VirtualRegistry X64
       path: ./artifacts64/Vb6VirtualRegistry.exe
